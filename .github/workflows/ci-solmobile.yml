name: SolMobile CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify PR packet spec lock (if present)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/verify_spec_lock.sh
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.2.0'
      
      - name: Run tests
        run: |
          xcodebuild test \
            -scheme SolMobile \
            -destination 'platform=iOS Simulator,OS=latest,name=iPhone 15' \
            -project ios/SolMobile/SolMobile.xcodeproj
